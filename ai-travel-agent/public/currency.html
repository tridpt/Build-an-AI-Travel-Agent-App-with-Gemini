<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Công cụ Chuyển đổi Tiền tệ - AI Travel Agent</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="language-switcher">
            <button onclick="switchLanguage('vi')" class="lang-btn active" id="lang-vi">🇻🇳 VI</button>
            <button onclick="switchLanguage('en')" class="lang-btn" id="lang-en">🇬🇧 EN</button>
        </div>

        <h1 data-i18n="title">🌍 AI Travel Agent</h1>
        
        <div style="text-align: center; margin-bottom: 20px;">
            <a href="/" class="tab-button" style="text-decoration: none; display: inline-block; border-bottom: none;">⬅️ Quay về Trang chủ</a>
        </div>

        <div class="currency-converter-container" style="margin-top: 20px;">
            <h2 data-i18n="currencyConverterTitle">💱 Công cụ chuyển đổi tiền tệ</h2>
            <div class="currency-converter">
                <div class="form-group">
                    <label for="amount" data-i18n="amountLabel">Số tiền</label>
                    <input type="number" id="amount" placeholder="100" value="100">
                </div>
                <div class="form-group">
                    <label for="fromCurrency" data-i18n="fromLabel">Từ</label>
                    <select id="fromCurrency"></select>
                </div>
                <div class="form-group">
                    <label for="toCurrency" data-i18n="toLabel">Sang</label>
                    <select id="toCurrency"></select>
                </div>
                <button id="convertButton" class="generate-button" style="margin-top: 0; padding: 12px;" data-i18n="convertButton">Chuyển đổi</button>
            </div>
            <div id="conversionResult" class="conversion-result"></div>
        </div>
    </div>

    <script src="js/translations.js"></script>
    <script src="js/currencyHandler.js"></script>
</body>
</html>
